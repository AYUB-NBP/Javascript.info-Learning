<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Color Change</title>
        <script>
            function link() {
                document.getElementById('box').style.background = document.getElementById('color').value;
            };
        </script>
    </head>

    <body>
        <div id="container">
            <p>Enter a valid color name or a hex code with #xxxxxx or and rgb value rgb(x,x,x, Alpha Optional between 0
                and
                1).
            </p>
            <form action="" onsubmit="link();return false;">
                <input type="text" name="" id="color">
                <input type="submit" value="Boop">
            </form>
            <br>
            <div style="height: 100px;width:100px;background:none;border: dashed black;" id="box"></div>
        </div>
    </body>

</html>
